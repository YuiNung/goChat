<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Example</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #eeeeee;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 800px;
            height: 90vh;
            box-shadow: 0 7px 14px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            background: #E3F2FD;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            background: #c5c5c5;
            border-bottom: 1px solid #ddd;
        }

        #header #room-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        #header button {
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            background: #2ECC71;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }

        #header button:hover {
            background: #28B463;
        }

        #log {
            flex: 1;
            padding: 1em;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            font-size: 1.2em;
        }

        #log div {
            margin-bottom: 0.5em;
        }

        .message {
            padding: 0.5em 1em;
            border-radius: 4px;
            display: block;
            word-wrap: break-word;
            width: fit-content;
            max-width: 70%;
        }

        .own-message {
            background: #d1e7dd;
            margin-left: auto;
            text-align: right;
        }

        .other-message {
            background: #f8d7da;
            margin-right: auto;
        }

        #form {
            display: flex;
            padding: 1em;
            background: #e4e4e4;
        }

        #form input[type="text"] {
            flex: 1;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 1em;
        }

        #form input[type="submit"] {
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        #form input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
    <script type="text/javascript">
        var nickname = '';

        window.onload = function () {
            nickname = prompt("Please enter your nickname:");
            if (!nickname) {
                nickname = 'Anonymous';
            }

            var conn;
            var msg = document.getElementById("msg");
            var log = document.getElementById("log");

            var roomNameElement = document.getElementById("room-name");
            var pathName = document.location.pathname;
            if (pathName.length > 1) {
                roomNameElement.innerText = pathName.substring(1);
            }

            function appendLog(item, isOwnMessage) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                item.className = 'message ' + (isOwnMessage ? 'own-message' : 'other-message');
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                conn.send(msg.value);
                msg.value = "";
                return false;
            };

            document.getElementById("dump").onclick = function () {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "http://localhost:5000/dump", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                var logContent = log.innerText || log.textContent;
                xhr.send(JSON.stringify({ log: logContent }));
                xhr.onload = function () {
                    if (xhr.status == 200) {
                        location.href = "http://localhost:5000/download";
                    } else {
                        alert("Failed to dump chat log");
                    }
                };
            };

            if (window["WebSocket"]) {
                conn = new WebSocket("ws://" + document.location.host + "/ws" + document.location.pathname);
                console.log(document.location.pathname)
                conn.onopen = function() {
                    conn.send(nickname);
                };
                conn.onclose = function (evt) {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item, false);
                };
                conn.onmessage = function (evt) {
                    var messages = evt.data.split('\n');
                    for (var i = 0; i < messages.length; i++) {
                        var item = document.createElement("div");
                        item.innerText = messages[i];
                        var isOwnMessage = messages[i].startsWith(nickname + ":");
                        appendLog(item, isOwnMessage);
                    }
                };
            } else {
                var item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item, false);
            }
        };
    </script>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <div id="room-name"></div>
            <button id="dump">Dump</button>
        </div>
        <div id="log"></div>
        <form id="form">
            <input type="text" id="msg" size="64" autofocus />
            <input type="submit" value="Send" />
        </form>
    </div>
</body>
</html>
